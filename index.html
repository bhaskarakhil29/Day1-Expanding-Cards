<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-1 Expanding Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="active panel"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?world);
        "
      >
        <h3>Explore the World</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?forest);
        "
      >
        <h3>Wild Forest</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?mountains);
        "
      >
        <h3>Green Everywhere</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?beach);
        "
      >
        <h3>Sunny Beach</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?city);
        "
      >
        <h3>City on Winter</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
